<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Course of PC Assebly</title>
</head>

<body>
    <header class="header">
        <a class="header__logo" href="#">
            <img class="header__img" src="img/logo.svg" alt="Logo">
        </a>
        <nav class="header__navbar">
            <ul class="header__list">
                <li class="header__listitem"><a class="header__link link" href="#">Главная</a></li>
                <li class="header__listitem"><a class="header__link link" href="#">Курсы</a></li>
                <li class="header__listitem"><a class="header__link link" href="#">Расписание</a></li>
                <li class="header__listitem"><a class="header__link link" href="#">Преподаватели</a></li>
                <li class="header__listitem"><a class="header__link link" href="#">Рассылка</a></li>
                <li class="header__listitem"><a class="header__link link" href="#">Контакты</a></li>
            </ul>
            <div class="header__button button">
                <a class="header__link link" href="#">Зайти в кабинет</a>
            </div>
        </nav>
    </header>

    <main class="page">
        <section class="banner">
            <div class="banner__wrapper">
                <h1 class="banner__title title">Первый курс по компьютерной сборке</h1>
                <div class="banner__timer">
                    <div class="banner__card">
                        <h2 class="banner__card-title title">21</h2>
                        <p class="banner__card-text text">Дней</p>
                    </div>
                    <div class="banner__card">
                        <h2 class="banner__card-title title">15</h2>
                        <p class="banner__card-text text">Часов</p>
                    </div>
                    <div class="banner__card">
                        <h2 class="banner__card-title title">5</h2>
                        <p class="banner__card-text text">Минут</p>
                    </div>
                    <div class="banner__card">
                        <h2 class="banner__card-title title">47</h2>
                        <p class="banner__card-text text">Секунд</p>
                    </div>
                </div>
            </div>

        </section>
        <section class="banner-footer">
            <div class="banner-footer__button button">
                <a href="#" class="banner__link link">Заказать курс</a>
            </div>
            <div class="banner-footer__numbers">
                <div class="banner-footer__count">
                    <p class="banner-footer__students text">Учеников всего:</p>
                    <p class="banner-footer__number text">200</p>
                </div>
                <div class="banner-footer__count">
                    <p class="banner-footer__students text">Успешно закончили курс:</p>
                    <p class="banner-footer__number text">190</p>
                </div>
            </div>
            <div class="banner-footer__students-earned">
                <div class="banner-footer__count">
                    <p class="banner-footer__students text">Заработано учениками:</p>
                    <p class="banner-footer__number text">400 000₽</p>
                </div>
                <div class="banner-footer__progress-bar">
                    <div class="banner-footer__scale">
                        <div class="banner-footer__fill">
                        </div>
                    </div>
                    <div class="banner-footer__interval">
                        <p class="banner-footer__start text">0</p>
                        <p class="banner-footer__end text">1 000 000₽</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
